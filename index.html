<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<header class="fixed">
    <img src="./images/corvo.png" id="logo">
 
</header>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="#">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="social-buttons">
      <a class="twitter-share-button"
        href="https://twitter.com/intent/tweet?text=Gostaria%20de%20compartilhar%20que%20estou%20utilizando%20MuninnLibrary"
        data-size="large" target="_blank">
        Tweet
      </a>
      <a class="twitter-follow-button"
        href="https://twitter.com/MuninnLibrary"
        data-size="large" target="_blank">
        Follow @MuninnLibrary
      </a>
    </div>
  </div>
</body>
</html>
